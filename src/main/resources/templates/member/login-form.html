<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head.html :: fragment-header"></div>
    <link href="../css/small_container.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <div class="small-container w-100 h-100 m-auto">
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h1 class="h3 mb-3 fw-normal">LOGIN</h1>
        </div>
        <form th:object="${memberLoginForm}" th:action="@{/member/login}" method="post" class="mb-3">
            <div class="mb-2">
                <div class="form-floating">
                    <input type="text" id="email" name="email" th:field="*{email}" placeholder="Email address" class="form-control"/>
                    <label for="email" class="form-label">Email address</label>
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text"></small>
                </div>
            </div>
            <div>
                <div class="form-floating">
                    <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" class="form-control"/>
                    <label for="password" class="form-label">Password</label>
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text"></small>
                </div>
            </div>
            <input type="submit" value="로그인" class="w-100 btn btn-primary"/>
        </form>
        <br>
        <a href=".." class="w-100 btn btn-outline-secondary">이전으로</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
