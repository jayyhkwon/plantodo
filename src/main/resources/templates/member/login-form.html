<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head.html :: fragment-header"></div>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="row">
        <h4 class="display-4">LOGIN</h4>
    </div>
    <div class="row">
        <form th:object="${memberLoginForm}" th:action="@{/member/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="text" id="email" name="email" th:field="*{email}" placeholder="이메일을 입력해주세요." class="form-control"/>
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text"></small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요." class="form-control"/>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text"></small>
            </div>
            <div class="row mb-3">
                <input type="submit" value="로그인" class="btn btn-success"/>
            </div>
        </form>
    </div>
    <div class="row mb-3">
        <a href=".." class="btn btn-primary">이전으로</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
