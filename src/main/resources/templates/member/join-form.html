<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="fragments/head.html :: fragment-header"></div>
    <link href="../css/small_container.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <div class="small-container w-100 h-100 m-auto">
        <div th:replace="fragments/permission_modal.html :: permission-modal"></div>
        <div class="p-5 text-center bg-body-tertiary rounded-3">
            <h1 class="h3 mb-3 fw-normal">JOIN</h1>
        </div>
        <form th:object="${memberJoinForm}" method="post" class="mb-3">
            <div class="mb-2">
                <div class="form-floating">
                    <input type="text" id="email" class="form-control" th:field="*{email}" placeholder="name@example.com">
                    <label for="email">Email address</label>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                </div>
            </div>
            <div class="mb-2">
                <div class="form-floating">
                    <input type="password" id="password" name="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요."/>
                    <label for="password" class="form-label">Password</label>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                </div>
            </div>
            <div class="mb-2">
                <div class="form-floating">
                    <input type="text" id="nickname" name="nickname" class="form-control" th:field="*{nickname}" placeholder="사용할 별명을 입력해주세요."/>
                    <label for="nickname" class="form-label">Nickname</label>
                    <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-danger"></div>
                </div>
            </div>
            <input type="button" id="join_submit" value="가입하기" class="w-100 btn btn-primary"/>
        </form>
        <br>
        <a href=".." class="w-100 btn btn-outline-secondary">이전으로</a>
    </div>
</div>
</body>
<script type="module" src="../js/join.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
