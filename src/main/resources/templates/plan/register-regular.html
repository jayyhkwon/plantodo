<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="fragments/head.html :: fragment-header"></div>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/common :: fragment-header" class="mb-auto"></header>

    <form th:object="${planRegularRegisterForm}" th:action="@{/plan/regular}" method="post" class="row g-1">
        <div class="col-12">
            <label for="title" class="form-label">타이틀</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="col-12">
            <input type="submit" value="전송" class="btn btn-primary"/>
        </div>
    </form>

    <a th:href="@{/plan/type}" role="button" th:text="뒤로" class="btn btn-primary"/>

    <footer th:replace="fragments/common :: fragment-footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
