<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head.html :: fragment-header"></div>
    <link href="../css/my.css" rel="stylesheet">
</head>
<body>
<div class="container py-3">
    <header th:replace="fragments/common :: fragment-header"></header>
    <div class="container justify-content-center">
        <div class="row row-cols-auto m-auto justify-content-center">
            <div th:each="plan : ${plans}">
                <div class="col">
                    <div class="card bg-white border-light shadow-sm m-2" style="width: 18rem;">
                        <div class="card-header">
                            <div class="container">
                                <div class="row">
                                    <div class="col-3 pt-3">
                                        <span th:if="${plan.key.planStatus.toString().equals('PAST')}" th:text="${plan.key.planStatus}" class="badge bg-dark position-relative"></span>
                                        <span th:if="${plan.key.planStatus.toString().equals('COMPLETED')}" th:text="${plan.key.planStatus}" class="badge bg-secondary position-relative"></span>
                                        <span th:if="${plan.key.planStatus.toString().equals('NOW')}" th:text="${plan.key.planStatus}" class="badge bg-primary position-relative"></span>
                                    </div>
                                    <div class="col-7"></div>
                                    <div class="col-2">
                                        <div id="emphasis">
                                            <fieldset th:if="${plan.key.planStatus.toString().equals('NOW')}" >
                                                <input type="checkbox" th:id="${'emphasis'+plan.key.id}" th:checked="${plan.key.emphasis==true}" th:attr="onclick=|switchPlanEmphasis('${plan.key.id}', 'list')|"><label th:for="${'emphasis'+plan.key.id}">⭐</label>
                                            </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body justify-content-center" th:attr="onclick=|getPlanDetailPage('${plan.key.id}')|" style="cursor: pointer">
                            <div class="row mx-auto my-auto">
                                <th:block th:if="${plan.key.dtype.equals('Term')}">
                                    <div class="position-relative"><span th:text="${plan.key.startDate}"></span>~<span th:text="${plan.key.endDate}"></span> <span th:text="${plan.key.endTime}"></span></div>
                                </th:block>
                                <th:block th:if="${plan.key.dtype.equals('Regular')}">
                                    <div class="position-relative">상시</div>
                                </th:block>
                            </div>
                            <div class="row mx-auto my-auto mt-5 mb-2">
                                <div class="card-title text-action" th:text="${plan.key.title}"></div>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" th:style="${'width: '+plan.value+'%;'}" th:text="${plan.value + '%'}" th:aria-valuenow="${plan.value}" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <a th:id="${'plan-detail-trigger'+plan.key.id}" th:href="@{/plan/{planId}(planId=${plan.key.id})}" style="display: none;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/common :: fragment-footer"></footer>
</div>

<script src="/js/my.js"></script>
<script type="module" src="../js/sse.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
