<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <div th:replace="fragments/head.html :: fragment-header"></div>
</head>
<body>
<div th:fragment="permission-modal" class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>알림을 이 사이트에서 허용하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="grantedBtn" class="btn btn-primary">Yes</button>
        <button type="button" id="deniedBtn" class="btn btn-gray">No</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
